<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff"/>
  <title>üõ°Ô∏è Checksum Calculator - cq_card / cq_card2</title>
  <meta name="description" content="Calculate EO cq_card / cq_card2 checksum and generate SQL insert.">

  <!-- Tailwind only -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config (dark mode + Inter)
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui','Segoe UI','Roboto','Helvetica','Arial'] }
        }
      }
    }
  </script>

  <!-- Prevent theme flash -->
  <script>
    (function(){
      try{
        const t = localStorage.getItem('theme');
        if (t === 'dark') document.documentElement.classList.add('dark');
        else if (t === 'light') document.documentElement.classList.remove('dark');
        else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
          document.documentElement.classList.add('dark');
        }
      }catch(e){}
    })();
  </script>
</head>
<body class="bg-white text-slate-800 dark:bg-slate-950 dark:text-slate-100 antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/70 dark:bg-slate-950/70 backdrop-blur border-b border-slate-200/70 dark:border-slate-800/70">
    <div class="mx-auto max-w-[1080px] w-full px-4 md:px-6 lg:px-8">
      <div class="h-14 flex items-center justify-between">
        <h1 class="text-base md:text-lg font-extrabold tracking-tight">üõ°Ô∏è Checksum Calculator</h1>
        <div class="flex items-center gap-2">
          <a href="/" class="hidden sm:inline-block text-sm font-semibold px-3 py-2 rounded-lg hover:bg-slate-950/5 dark:hover:bg-white/5">Home</a>
          <!-- Theme toggle -->
          <button id="themeToggle" class="inline-flex items-center justify-center h-9 w-9 rounded-lg ring-1 ring-slate-200 dark:ring-slate-800 hover:bg-slate-950/5 dark:hover:bg-white/5" title="Toggle theme">
            <!-- sun (shows in dark) -->
            <svg class="h-5 w-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.95 6.95-1.41-1.41M6.46 6.46 5.05 5.05m13.49 0-1.41 1.41M6.46 17.54l-1.41 1.41"/>
            </svg>
            <!-- moon (shows in light) -->
            <svg class="h-5 w-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-[1080px] w-full px-4 md:px-6 lg:px-8 py-8 pb-16">

    <!-- Form card -->
    <section class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-6">
      <h2 class="text-xl font-semibold">cq_card / cq_card2</h2>
      <p class="mt-1 text-sm text-slate-600 dark:text-slate-400">Checksum = <code class="font-mono">base_chk_sum ^ account_id</code>. Then insert row to selected table.</p>

      <form id="checksumForm" class="mt-5 grid gap-4" onsubmit="event.preventDefault(); calculate();">
        <!-- Base checksum -->
        <div>
          <label for="base_chk_sum" class="block text-sm font-semibold">Base Checksum</label>
          <select id="base_chk_sum"
                  class="mt-1 w-full rounded-lg ring-1 ring-slate-200 dark:ring-slate-800 bg-white dark:bg-slate-950 px-3 py-2 text-sm">
            <option value="780000">cq_card (780000)</option>
            <option value="780001">cq_card2 (780001)</option>
          </select>
        </div>

        <!-- Account ID -->
        <div>
          <label for="account_id" class="block text-sm font-semibold">Account ID</label>
          <input id="account_id" type="number" inputmode="numeric" min="0" step="1" required
                 class="mt-1 w-full rounded-lg ring-1 ring-slate-200 dark:ring-slate-800 bg-white dark:bg-slate-950 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"/>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-2">
          <button type="submit"
                  class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 px-4 py-2 text-sm font-semibold text-slate-900 shadow-sm hover:bg-emerald-400 transition">
            Calculate
          </button>
          <button type="button" onclick="clearForm()"
                  class="inline-flex items-center gap-2 rounded-lg ring-1 ring-slate-200 dark:ring-slate-800 px-4 py-2 text-sm font-semibold hover:bg-slate-950/5 dark:hover:bg-white/5 transition">
            Clear
          </button>
        </div>
      </form>

      <!-- Result panel -->
      <div id="result" class="hidden mt-6 rounded-xl border border-emerald-200/70 dark:border-emerald-800/50 bg-emerald-50/60 dark:bg-emerald-900/20 p-4">
        <p id="chkSumOutput" class="text-sm font-semibold text-emerald-900 dark:text-emerald-100"></p>

        <p class="mt-3 text-sm font-semibold text-emerald-900 dark:text-emerald-100">SQL Query:</p>
        <div class="relative mt-2">
          <span id="copied-badge" class="pointer-events-none absolute top-2 right-24 hidden rounded-md bg-emerald-600 text-white text-xs px-2 py-1">Copied!</span>
          <button class="absolute top-2 right-2 text-xs rounded-md border border-slate-700/70 dark:border-slate-700 hover:border-sky-400 px-2 py-1"
                  onclick="copySQL(this)">Copy</button>

          <pre class="overflow-x-auto rounded-xl border border-slate-800 bg-slate-900 text-slate-100 p-4 text-sm leading-6"><code id="sqlOutput" class="font-mono"></code></pre>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 dark:border-slate-800">
    <div class="mx-auto max-w-[1080px] w-full px-4 md:px-6 lg:px-8">
      <div class="py-6 text-center text-sm text-slate-500">
        ¬© <span id="year"></span> DuaSelipar Dev Hub.
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Theme toggle
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch(e){}
    });
    document.getElementById('year').textContent = new Date().getFullYear();

    // Calculate checksum and compose SQL
    function calculate(){
      const base = Number(document.getElementById('base_chk_sum').value);
      const accountId = Number(document.getElementById('account_id').value);
      if (!Number.isFinite(base) || !Number.isInteger(accountId)) return;

      const chkSum = base ^ accountId;                       // XOR
      const table = (base === 780000) ? 'cq_card' : 'cq_card2';

      // Static/default fields (adjust if needed)
      const ref_id = 1;
      const time_stamp = 0;
      const used = 0;
      const flag = 3;
      const ordernumber = 0;
      const card_in_time = Math.floor(Date.now()/1000);      // unix time

      // Human line
      document.getElementById('chkSumOutput').innerHTML =
        `Checksum for account ID <b>${accountId}</b> with base <b>${base}</b> is <b>${chkSum}</b> (table: <b>${table}</b>).`;

      // SQL line
      const sql =
`INSERT INTO \`${table}\`
  (\`id\`, \`type\`, \`account_id\`, \`ref_id\`, \`chk_sum\`, \`time_stamp\`, \`used\`, \`flag\`, \`ordernumber\`, \`card_in_time\`)
VALUES
  (NULL, ${base}, ${accountId}, ${ref_id}, ${chkSum}, ${time_stamp}, ${used}, ${flag}, '${ordernumber}', ${card_in_time});`;

      document.getElementById('sqlOutput').textContent = sql;
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('result').scrollIntoView({behavior:'smooth', block:'start'});
    }

    // Copy helper
    function copySQL(btn){
      const codeText = document.getElementById('sqlOutput').textContent || '';
      if(!codeText) return;
      navigator.clipboard.writeText(codeText).then(()=>{
        const badge = document.getElementById('copied-badge');
        if(badge){ badge.classList.remove('hidden'); setTimeout(()=>badge.classList.add('hidden'), 1200); }
        if(btn){ const t = btn.textContent; btn.textContent='Copied!'; setTimeout(()=>btn.textContent=t, 1200); }
      });
    }

    // Clear form/result
    function clearForm(){
      document.getElementById('account_id').value = '';
      document.getElementById('result').classList.add('hidden');
      document.getElementById('sqlOutput').textContent = '';
      document.getElementById('chkSumOutput').textContent = '';
    }
  </script>
</body>
</html>
