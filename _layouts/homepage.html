<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f5f5f5;
      --text: #222;
    }

    .dark-mode {
      --bg: #121212;
      --text: #ddd;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      padding-bottom: 2rem;
    }

    .hero .logo {
      max-height: 100px;
      margin-bottom: 1rem;
    }

    .main-btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      margin-top: 1rem;
    }

    .projects {
      background: rgba(0,0,0,0.03);
      padding: 1.5rem;
      border-radius: 10px;
    }

    .projects ul {
      list-style: none;
      padding: 0;
    }

    .projects li {
      margin: 0.75rem 0;
    }

    .projects a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }

    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--text);
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“</button>
  <main>
    {{ content }}
  </main>

  <script>
    const root = document.documentElement;
    const mode = localStorage.getItem('mode');
    if (mode === 'dark') root.classList.add('dark-mode');

    function toggleMode() {
      root.classList.toggle('dark-mode');
      localStorage.setItem('mode', root.classList.contains('dark-mode') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
