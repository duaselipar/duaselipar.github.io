<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#121212"/>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <meta property="og:title" content="DuaSelipar Dev Hub">
  <meta property="og:description" content="Scripting tools, EO references, and automation for private server developers.">
  <meta property="og:image" content="/assets/preview.png">
  <meta property="og:type" content="website">
  <title>{{ page.title }}</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f9f9f9;
      --text: #1c1c1c;
    }
    .dark-mode {
      --bg: #121212;
      --text: #f5f5f5;
    }
    main {
      max-width: 1080px;
      margin: auto;
      padding: 1rem;
    }
    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()" title="Toggle dark mode">ðŸŒ“</button>
  <main>
    {{ content }}
  </main>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
    const root = document.documentElement;
    const mode = localStorage.getItem('mode');
    if (mode === 'dark') root.classList.add('dark-mode');
    function toggleMode() {
      root.classList.toggle('dark-mode');
      localStorage.setItem('mode', root.classList.contains('dark-mode') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
