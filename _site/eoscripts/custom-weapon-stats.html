<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Weapon Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-100 p-6">
  <div class="max-w-6xl mx-auto space-y-6">

    <h1 class="text-2xl font-bold mb-4">⚔️ Custom Weapon Stats</h1>

    <!-- Form -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 bg-white dark:bg-slate-900 p-6 rounded-xl shadow border border-slate-200 dark:border-slate-800">

      <div><label class="block text-sm mb-1">Durability (amount)</label>
        <input id="amount" type="number" value="0" class="w-full p-2 rounded border dark:bg-slate-800"></div>

      <div><label class="block text-sm mb-1">Max Durability (amount_limit)</label>
        <input id="amount_limit" type="number" value="0" class="w-full p-2 rounded border dark:bg-slate-800"></div>

      <div><label class="block text-sm mb-1">Item Type (ident)</label>
        <select id="ident" class="w-full p-2 rounded border dark:bg-slate-800">
          <option value="0">Normal</option>
          <option value="1">Unidentified</option>
          <option value="2">Unrepairable</option>
          <option value="4">Indestructible</option>
        </select></div>

      <div><label class="block text-sm mb-1">Gem Socket 1</label>
        <select id="gem1" class="w-full p-2 rounded border dark:bg-slate-800">
          <option value="0">None</option>
          <option value="255">Open Socket</option>
          <option value="17">BP +3</option>
          <option value="18">BP +5</option>
          <option value="21">Attack +20%</option>
          <option value="24">Damage -15%</option>
        </select></div>

      <div><label class="block text-sm mb-1">Gem Socket 2</label>
        <select id="gem2" class="w-full p-2 rounded border dark:bg-slate-800">
          <option value="0">None</option>
          <option value="255">Open Socket</option>
          <option value="17">BP +3</option>
          <option value="18">BP +5</option>
          <option value="21">Attack +20%</option>
          <option value="24">Damage -15%</option>
        </select></div>

      <div><label class="block text-sm mb-1">Magic Soul (magic3)</label>
        <input id="magic3" type="number" value="0" min="0" max="255" class="w-full p-2 rounded border dark:bg-slate-800"></div>

      <div><label class="block text-sm mb-1">F-Soul (warghostexp)</label>
        <select id="warghostexp" class="w-full p-2 rounded border dark:bg-slate-800">
          <option value="0">None</option>
          <option value="8">FSoul 1</option>
          <option value="16">FSoul 2</option>
          <option value="32">FSoul 3</option>
          <option value="64">FSoul 4</option>
          <option value="128">FSoul 5</option>
          <option value="256">FSoul 6</option>
          <option value="512">FSoul 7</option>
          <option value="1024">FSoul 8</option>
          <option value="1536">FSoul 9</option>
        </select></div>
    </div>

    <!-- SQL Preview -->
    <div class="relative">
      <button onclick="copySQL()" class="absolute top-2 right-2 text-xs px-2 py-1 rounded bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600">Copy</button>
      <pre id="sqlPreview" class="bg-slate-50 dark:bg-slate-900 p-4 rounded-lg border border-slate-200 dark:border-slate-800 text-sm font-mono leading-snug overflow-x-auto"></pre>
    </div>

  </div>

<script>

-- necromancer 
REPLACE INTO \`cq_action\` VALUES (10060, 10061, 0, 501, 430163, '${param}');

REPLACE INTO \`cq_action\` VALUES (10065, 0, 0, 501, 169081, '${param}');`;

  document.getElementById("sqlPreview").innerText = sql;
}
function copySQL(){navigator.clipboard.writeText(document.getElementById("sqlPreview").innerText);alert("SQL copied!");}
document.querySelectorAll("input, select").forEach(el=>el.addEventListener("input",updateParam));
updateParam();
</script>
</body>
</html>
